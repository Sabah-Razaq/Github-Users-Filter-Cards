<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Users</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
  <div class="container m-5" id="forContainer">
    <h1><em>"</em> Github Users Filter List <em>"</em></h1>
    <form class="form-inline m-5" id="forForm">
      <div class="input-group ml-5" id="forForm">
        <input id="filter" type="text" class="form-control" placeholder="Enter User Name Here....." aria-label="Username"
          aria-describedby="basic-addon1">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fab fa-github"></i></span>
        </div>
      </div>
    </form>
  </div>
  <div id="display" class="ml-5 pl-5 text-center" style="width: 40%; margin: left;"></div>



  <script type="text/javascript" src="script.js"></script>
  <script src="https://kit.fontawesome.com/da1b0dca31.js" crossorigin="anonymous"></script>
